<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="VanillaJSMovie is a populer and up-to-date movie list provider"
    />
    <title>VanillaJSMovie</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark_custom font-inter">
    <header class="container border-b border-gray-700">
      <nav class="flex items-center justify-between px-8 py-5">
        <h1 id="logo" class="font-bold text-white cursor-pointer">
          VanillaJSMovie
        </h1>

        <div class="flex items-center gap-x-10">
          <ul class="flex items-center gap-x-5">
            <li>
              <a
                href="#"
                class="font-bold text-white transition-all duration-300 ease-in-out hover:text-primary"
                >Home</a
              >
            </li>

            <li>
              <a
                href="#"
                class="font-bold text-white transition-all duration-300 ease-in-out hover:text-primary"
                >Trending</a
              >
            </li>

            <li>
              <a
                href="#"
                class="font-bold text-white transition-all duration-300 ease-in-out hover:text-primary"
                >Populer</a
              >
            </li>

            <li>
              <a
                href="#"
                class="font-bold text-white transition-all duration-300 ease-in-out hover:text-primary"
                >FAQ</a
              >
            </li>
          </ul>

          <form id="searchForm">
            <input
              id="search"
              type="search"
              placeholder="Search film name..."
              class="px-3 py-1 text-sm text-gray-700 border-2 rounded-md outline-none ring-1 focus:border-primary focus:ring-primary placeholder:text-sm"
            />
          </form>
        </div>
      </nav>
    </header>

    <main class="px-8 my-10">
      <section
        id="movieElements"
        class="grid grid-cols-1 lg:grid-cols-4 gap-x-4 gap-y-10"
      ></section>

      <nav class="flex items-center justify-center mt-10 gap-x-3">
        <div
          id="prev"
          class="px-3 py-2 text-white transition-all duration-300 ease-in-out rounded-md cursor-pointer bg-primary w-fit hover:bg-primary_hover"
        >
          Previous
        </div>
        <div id="currentPage" class="text-white"></div>
        <div
          id="next"
          class="px-3 py-2 text-white transition-all duration-300 ease-in-out rounded-md cursor-pointer bg-primary w-fit hover:bg-primary_hover"
        >
          Next
        </div>
      </nav>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
